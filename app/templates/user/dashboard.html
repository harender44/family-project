{% extends "user_base.html" %}  

{% block user_content %}

{% if user %}

<h2>You may know:</h2>
{% for i,name in friends.items() %}

<div>
    <p style="color:blue">{{ name }}</p>
    <button class="letknow" style="background:red" value="{{ i }}">Let him/her know!</button>
</div>

{% endfor %}




{% endif %}

{% endblock user_content %}
